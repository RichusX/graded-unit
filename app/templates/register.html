{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        {% if data %}
            <br><div class="alert alert-danger">{{data}}</div>
        {% endif %}
        <h1 class="page-header">Register</h1>
    </div>
</div>
<div class="col-lg-6">
</div>
<div class="col-lg-6">
	<div class="row">
		<form class="form-horizontal" action="/register" method="POST">
			<fieldset>
			<!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->

				<div class="form-group">
					<label for="fullname" class="control-label col-sm-2">Full name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="fullname" name="fullname"  required="">
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="control-label col-sm-2">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" name="email"  required="">
					</div>
				</div>

        <div class="form-group">
					<label for="username" class="control-label col-sm-2">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" name="username"  required="">
					</div>
				</div>

				<div class="form-group">
					<label for="passwd" class="control-label col-sm-2">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="passwd" name="password" required="">
					</div>
				</div>

				<div class="form-group">
					<label for="subscription" class="control-label col-sm-2">Subscription</label>
					<div class="col-sm-10">
						<label class="radio-inline"><input type="radio" name="subscription" value="0">None</label>
						<label class="radio-inline"><input type="radio" name="subscription" value="1">Partial</label>
						<label class="radio-inline"><input type="radio" name="subscription" value="2">Full</label>
					</div>
				</div>

				<div class="form-group">
					<label for="junior" class="control-label col-sm-2"></label>
					<div class=" col-sm-10">
						<div class="checkbox">
		  					<label><input type="checkbox" name="junior" value="True"/>Junior Account</label>
						</div>
					</div>
				</div>
        {{ recaptcha }}
				<div class="form-group">
					<label class="control-label col-sm-2" for="LOGIN"></label>
					<div class="text-right col-sm-10">
						<button type="submit" value="Log in" class="btn btn-primary" aria-label="">Register</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
