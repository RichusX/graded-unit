{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Player Statistics</h1>
    </div>
</div>
<div class="row">

    {% if session.logged_in %}
        {% if session.subscription != 0 %} <!-- If user is subscribed then display player stats -->
            <div class="row player">
                <div class="col-lg-12">
                    <br><div class="alert alert-success"><strong>YAY!</strong> You can view this because your subscription level is {{session.subscription}}</div>
                </div>
            </div
        {% endif %}
    {% else %}
        <br><div class="alert alert-danger"><strong>Access Denied.</strong> You must be logged in to view this page.</div>
    {% endif %}
</div>
{% endblock %}
