{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Login</h1>
    </div>
</div>
<div class="col-lg-6">
</div>
<div class="col-lg-6">
	<div class="row">
		<form class="form-horizontal" action="" method="POST" name="login">
      {{ form.hidden_tag() }}
			<fieldset>
				<div class="form-group">
					<label for="user" class="control-label col-sm-2">Username</label>
					<div class="col-sm-8">
						{{ form.username(size=49) }}
					</div>
				</div>

				<div class="form-group">
					<label for="passwd" class="control-label col-sm-2">Password</label>
					<div class="col-sm-8">
						{{ form.password(size=49) }}
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="LOGIN"></label>
					<div class="text-right col-sm-9">
						<button type="submit" value="Log In" class="btn btn-primary" aria-label="">Login</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
