$var title: Sports League
$var css: static/css/bootstrap.min.css static/css/sportsleague.css static/font-awesome/css/font-awesome.min.css

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Login</h1>
    </div>
</div>
<div class="col-lg-6">
</div>
<div class="col-lg-6">
	<div class="row">
		<form class="form-horizontal" action="/login" method="POST">
			<fieldset>
			<!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->
			
				<div class="form-group">
					<label for="user" class="control-label col-sm-2">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" name="username"  required="">
					</div>
				</div>
			
				<div class="form-group">
					<label for="passwd" class="control-label col-sm-2">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="passwd" name="passwd" required="">
					</div>
				</div>
			
				<div class="form-group">
					<label class="control-label col-sm-2" for="LOGIN"></label>
					<div class="text-right col-sm-10">
						<button type="submit" value="LOGIN" id="LOGIN" name="LOGIN" class="btn btn-primary" aria-label="">Login</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
