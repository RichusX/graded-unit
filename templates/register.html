$var title: Sports League
$var css: static/css/bootstrap.min.css static/css/sportsleague.css static/font-awesome/css/font-awesome.min.css

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Register</h1>
    </div>
</div>
<div class="col-lg-6">
</div>
<div class="col-lg-6">
	<div class="row">
		<form class="form-horizontal" action="/register@" method="POST">
			<fieldset>
			<!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->
				
				
				<div class="form-group">
					<label for="fullname" class="control-label col-sm-2">Full name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="fullname" name="fullname"  required="">
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="control-label col-sm-2">Username</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" name="email"  required="">
					</div>
				</div>
	
				<div class="form-group">
					<label for="username" class="control-label col-sm-2">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" name="username"  required="">
					</div>
				</div>
			
				<div class="form-group">
					<label for="passwd" class="control-label col-sm-2">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="passwd" name="passwd" required="">
					</div>
				</div>
				
				<div class="form-group">
					<label for="subscription" class="control-label col-sm-2">Subscription</label>

					<div class="radio col-sm-10 required ">
						<label class="radio-custom radio-inline" data-initialize="radio" id="subscription-0">
							<input class="sr-only" name="subscription" value="0" type="radio"> <span class="radio-label">None</span>
						</label>
						<label class="radio-custom radio-inline" data-initialize="radio" id="subscription-1">
							<input class="sr-only" name="subscription" value="1" type="radio"> <span class="radio-label">Partial</span>
						</label>
						<label class="radio-custom radio-inline" data-initialize="radio" id="subscription-2">
							<input class="sr-only" name="subscription" value="2" type="radio"> <span class="radio-label">Full</span>
						</label>										        
					</div>
				</div>

				<div class="form-group">
					<label for="child" class="control-label col-sm-2"></label>
					<div class=" col-sm-10">
						<div class="checkbox">
							<label class="checkbox-custom" data-initialize="checkbox" id="child-0">
								<input class="sr-only" name="child" value="true" type="checkbox">
								<span class="checkbox-label">Junior Account</span>
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="LOGIN"></label>
					<div class="text-right col-sm-10">
						<button type="submit" value="LOGIN" id="LOGIN" name="LOGIN" class="btn btn-primary" aria-label="">Register</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
